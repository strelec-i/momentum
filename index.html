<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,400;0,700;1,400&display=swap"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="css/owfont-regular.css">
        <link rel="stylesheet" href="css/style.css" />
        <title>Momentum</title>
    </head>
    <body>
        <main>
            <div class="section-header">
                <button class="btn next-image"></button>
                <div class="weather">
                    <i class="weather-icon owf"></i>
                    <div class="city" contenteditable="true">Minsk</div>
                    <div class="temperature"></div>
                    <div class="wind-speed"></div>
                    <div class="main-humidity"></div>
                    <div class="description"></div>
                </div>
            </div>
            <section>
                <div class="time">
                    <time class="time-am"></time>
                    <time class="day-of-month"></time>
                    <h1>
                        <span class="greeting"></span>
                        <span class="name" contenteditable="true"></span>
                    </h1>
                    <h2>What Is Your Focus For Today?</h2>
                    <h2 class="focus" contenteditable="true"></h2>
                </div>
            </section>

            <div class="quote">
                <figure class="quote-content">
                    <blockquote></blockquote>
                    <figcaption></figcaption>
                </figure>
                <button class="btn other-quote"></button>
            </div>
        </main>

        <script src="script.js"></script>
    </body>
</html>
